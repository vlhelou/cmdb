name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile -t vlhelou/cmdb:$(date +%s)  -t vlhelou/cmdb:latest

    - name: publish to docker hub versaon
      env:
        API_KEY: ${{ secrets.DOCKER_HUB_TOKEN }}
      run: 
        echo ${{secrets.DOCKER_HUB_TOKEN}}
        docker login -u vlhelou -p ${{secrets.DOCKER_HUB_TOKEN}}
        docker push vlhelou/cmdb:$(date +%s)
        docker push vlhelou/cmdb:latest
