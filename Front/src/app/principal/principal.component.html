<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <label class="form-label">Nomde do IC</label>
                <app-ic-autocomplete [(ngModel)]="icAutocomplete" (selecionado)="autoCompleteSelecionado($event)" />
            </div>
            <div class="card-body">
                <app-ic-tree-view [(ngModel)]="icTreeView" (selecionado)="autoCompleteSelecionado($event)" [icNovo]="icAtualiza()" />
            </div>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-header text-success " style="font-weight: bold;">
                {{ icSelecionado()?.nomeCompleto }}
            </div>
            <div class="card-body">

                <p-tabs value="0" [scrollable]="true">
                    <p-tablist>
                        <p-tab value="0">Cadastro</p-tab>
                        @if (icSelecionado()){

                        <p-tab value="1">Cria filho</p-tab>
                        }
                        <p-tab value="2">Segredos</p-tab>
                        <p-tab value="3">Dependências</p-tab>
                        <p-tab value="4">Dependentes</p-tab>
                        <p-tab value="5">Mudança de paternidade</p-tab>
                        <p-tab value="6">Conhecimento</p-tab>
                    </p-tablist>
                    <p-tabpanels>
                        <p-tabpanel value="0">
                            <p class="m-0">
                                <app-ic-cadastro [ic]="icSelecionado()" (gravado)="icCadastroGravado($event)" />
                            </p>
                        </p-tabpanel>
                        <p-tabpanel value="1">
                            <p class="m-0">
                                <app-ic-cadastro [novo]="true" [icPai]="icSelecionado()" (gravado)="icCadastroGravado($event)" />
                            </p>
                        </p-tabpanel>
                        <p-tabpanel value="2">
                            <p class="m-0">
                                Segredos </p>
                        </p-tabpanel>
                        <p-tabpanel value="3">
                            <p class="m-0">
                                Dependências </p>
                        </p-tabpanel>
                        <p-tabpanel value="4">
                            <p class="m-0">
                                Dependentes
                            </p>
                        </p-tabpanel>
                        <p-tabpanel value="5">
                            <p class="m-0">
                                Mudança de paternidade
                            </p>
                        </p-tabpanel>
                        <p-tabpanel value="6">
                            <p class="m-0">
                                Conhecimento
                            </p>
                        </p-tabpanel>
                    </p-tabpanels>
                </p-tabs>

            </div>
        </div>
    </div>
</div>
