<div class="presentation-container">
    <h1>Bem-vindo ao CMDB
        <button class="btn btn-primary float-end" (click)="op.toggle($event)">Login</button>
    </h1>
    <p>O CMDB (Configuration Management Database) é uma ferramenta poderosa para gerenciar e monitorar a infraestrutura
        de
        TI da sua organização.</p>
    <ul>
        <li>Gerenciamento de ativos de TI</li>
        <li>Monitoramento de configurações</li>
        <li>Relatórios detalhados</li>
        <li>Integração com outras ferramentas</li>
    </ul>
</div>

<p-overlayPanel #op>
    <form [formGroup]="formLogin" (ngSubmit)="login()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" formControlName="senha">
        </div>
        <button type="submit" class="btn btn-primary">Acesso</button>
    </form>
</p-overlayPanel>
