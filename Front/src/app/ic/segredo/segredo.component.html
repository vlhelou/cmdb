<p-popover #opConteudo>
    <ng-template pTemplate="content">
        @if(conteudo()){
            <div>
                {{ conteudo() }}
            </div>
        }
    </ng-template>
</p-popover>

<div class="row">
    <div class="col-12">
        @if (lista() ){

        <p-table [value]="lista()">
            <ng-template #header>
                <tr>
                    <th>Proprietário</th>
                    <th>Ação
                        <a href="javascript:void(0)" class="float-end"> <i class="pi pi-plus"></i> </a>
                    </th>
                </tr>
            </ng-template>
            <ng-template #body let-item>
                <tr>
                    <td>
                        @if (item.usuarioDono){
                        <i class="pi pi-user me-1"></i> <span>{{ item.usuarioDono.nome }}</span>
                        } @else {
                        <i class="pi pi-sitemap me-1"></i> <span>{{ item.organogramaDono.nomeCompleto }}</span>
                        }
                    </td>
                    <td>
                        <a href="javascript:void(0)" class="me-2" (click)="mostraConteudo($event, opConteudo, item.id)">
                            <i class="pi pi-eye"></i> </a>
                        <a href="javascript:void(0)" class="text-danger"> <i class="pi pi-trash"></i> </a>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        }
    </div>
</div>
