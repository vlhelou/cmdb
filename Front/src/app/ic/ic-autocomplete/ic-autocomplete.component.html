<p-autoComplete [(ngModel)]="value" [suggestions]="lista()" (completeMethod)="pesquisa($event)" field="Nome"
    [forceSelection]="true" [minLength]="2" (onSelect)="onSelect($event)" (onUnselect)="onUnselect($event)">
    <ng-template let-ic pTemplate="item">
        {{ic.NomeCompleto}}
    </ng-template>
</p-autoComplete>
